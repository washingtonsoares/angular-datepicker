<p>Example of the range selection</p>

<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
</ngb-datepicker>
<hr/>
<form class="">
  <div class="form-group">
    From: 
      <input class="form-control" placeholder="yyyy-mm-dd"
              name="d1" #c1="ngModel" [(ngModel)]="fromDate" ngbDatepicker #d1="ngbDatepicker">
  </div>
   <div class="form-group">
    To: 
      <input class="form-control" placeholder="yyyy-mm-dd"
              name="d2" #c2="ngModel" [(ngModel)]="toDate" ngbDatepicker #d2="ngbDatepicker">
  </div>
</form>  
<hr/>
<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>

<hr>
    <pre>fromDate: {{ fromDate | json }}</pre>
    <pre>fromDate valid: {{ c1.status }}</pre>
<hr>

<hr>
    <pre>toDate: {{ toDate | json }}</pre>
    <pre>toDate valid: {{ c2.status }}</pre>
<hr>
